<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="home">
        <div class="container">
            <h1>Katro Nomerika</h1>
            <form action="">
                <div class="field_wrap">
                    <input type="text" id="player1_field" placeholder="Mpilalao_1">
                </div>
                <div class="field_wrap">
                    <input type="text" id="player2_field" placeholder="Mpilalao_2">
                </div>
                <div class="field_wrap">
                    <input type="submit" id="btn_play" value="Alefa">
                </div>
            </form>
            
        </div>
    </div>
    <div class="game_view">
        <div class="player1">
            <div class="wrap">
                <h3 id="player1_name" class="player_name"></h3>
            </div>
            <div class="wrap">
                <h4 id="player1_score" class="player_score"></h4>
            </div>
        </div>
        <div class="panel"></div>
        <div class="player2">
            <div class="wrap">
                <h3 id="player2_name" class="player_name"></h3>
            </div>
            <div class="wrap">
                <h4 id="player2_score" class="player_score"></h4>
            </div>
        </div>
    </div>
    
</body>
</html>
